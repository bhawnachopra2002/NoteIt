{% extends 'accounts/initialbase.html' %}
{% load static %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="container mt-5">
        <div class="login">
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <input class="btn btn-outline-danger" type="submit" value="Sign up">
            </form>
            <h5> Already have an account? </h5>
            <h5>
                <a href="{% url 'login' %}" class="text-danger">Login</a>
            </h5>
        </div>
    </div> 
{% endblock %}
